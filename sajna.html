<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sajna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

  <div class="container py-3">
    <div class="profile-dropdown">
      <div class="profile">
        <div class="img-box">
          <img src="images/sajna_user_profile.svg" alt="user_pfrofile">
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="menu">
      <div class="about-user ">
    <img src="images/sajna_user_profile_bg.svg" alt="profile_bg" class="profile_bg">
   <div class="user-img">
    <img src="images/sajna_user_profile_main.svg" alt="user">
    <span class="profile-complete-msg">75%</span>
   </div>
   <div class="user-name">
    <h3>Jone Jacob</h3>
   </div>
  <div class="profile-verify verify-profile-msg">
  <div class="img-box">
  <div class="icon-box">
  <img src="images/sajna_mail_icon.svg" alt="mail">
  </div>
  
  </div>
  <div class="text-box">
  <p>Verify your email address</p>
  <h4>Check Now</h4>
  </div>
  </div>
  </div>
  
        <ul class="nav-items">
          <li><a href="#" class="nav-link setup-link">
            <div class="icon-box">
            <img src="images/sajna_profile_icon_active.svg" alt="profile">
          </div> 
          <span class="item-text">
            Complete Setup <i class="fa-solid fa-angle-right"></i>
          </span>
          <span class="profile-complete-msg">75%</span>
          </a>
      </li>
        <li><a href="#" class="nav-link profile-link">
          <div class="icon-box">
          <img src="images/sajna_profile_icon.svg" alt="profile">
        </div> 
        <span class="item-text">
          My Profile <i class="fa-solid fa-angle-right"></i>
        </span>
      </a>
    </li>
    <li><a href="#" class="nav-link review-link">
      <div class="icon-box">
      <img src="images/sajna_review_icon.svg" alt="review">
    </div> 
    <span class="item-text">
      Reviews <i class="fa-solid fa-angle-right"></i>
    </span>
  </a>
  </li>
  <li><a href="#" class="nav-link setting-link">
  <div class="icon-box">
  <img src="images/sajna_setting_icon.svg" alt="Settings">
  </div> 
  <span class="item-text">
  Settings <i class="fa-solid fa-angle-right"></i>
  </span>
  </a>
  </li>
  <li><a href="#" class="nav-link Workspace-link">
  <div class="icon-box">
  <img src="images/sajna_workspace_icon.svg" alt="Workspaces">
  </div> 
  <span class="item-text">
  Workspaces <i class="fa-solid fa-angle-right"></i>
  </span>
  </a>
  </li>
  <li><a href="#" class="nav-link help-link">
  <div class="icon-box">
  <img src="images/sajna_help_icon.svg" alt="Help">
  </div> 
  <span class="item-text">
  Help Center <i class="fa-solid fa-angle-right"></i>
  </span>
  </a>
  </li>
  <li><a href="#" class="nav-link language-link">
  <div class="icon-box">
  <img src="images/sajna_language_icon.svg" alt="language">
  </div> 
  <span class="item-text">
  English <i class="fa-solid fa-angle-right"></i>
  </span>
  </a>
  </li>
  <li><a href="#" class="nav-link logout-link">
  <div class="icon-box">
  <img src="images/sajna_logout_icon.svg" alt="Logout">
  </div> 
  <span class="item-text">
  Logout <i class="fa-solid fa-angle-right"></i>
  </span>
  </a>
  </li>
        </ul>
      </div>
    </div>
  </div>




<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.min.js"></script>


</body>
</html>
